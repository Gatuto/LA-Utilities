<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-eight" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <p class="header">Raid bid calculator</p>
        <section id="auction-calc">
            <div class="container">
                <fieldset id="people-in-raid">
                    <div id="input-price">
                        <input
                            type="number"
                            id="price-el"
                            placeholder="Market price"
                        />
                        <ul>
                            <li>
                                <input
                                    name="people-raid"
                                    type="radio"
                                    value="four-people"
                                    id="four-people"
                                    checked
                                />
                                <label for="four-people"> 4 People </label>
                            </li>
                            <li>
                                <input
                                    name="people-raid"
                                    type="radio"
                                    value="eight-people"
                                    id="eight-people"
                                />
                                <label for="eight-people"> 8 People </label>
                            </li>
                        </ul>
                    </div>
                    <div id="output-price">
                        <p id="calculated-price">0</p>
                        <p>APPROPRIATE BID</p>
                    </div>
                </fieldset>
            </div>
        </section>
        <p class="header">Auction House Alarm</p>
        <section id="auction-alarm">
            <div class="container">
                <fieldset id="alarm-timer">
                    <ul>
                        <li>
                            <input
                                type="number"
                                id="hours"
                                class="alarm-inputs"
                                max="23"
                                min="0"
                                placeholder="Hours"
                            />
                        </li>
                        <li>
                            <input
                                type="number"
                                id="minutes"
                                class="alarm-inputs"
                                max="59"
                                min="0"
                                placeholder="Minutes"
                            />
                        </li>
                    </ul>
                    <div class="alarm-btn-cont">
                        <button id="alarm-btn">SET ALARM</button>
                        <button id="alarm-clear">X</button>
                    </div>
                    <ul id="alarms-el"></ul>
                </fieldset>
            </div>
        </section>
    </body>
</html>
